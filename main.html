<body>
	<header class="HeaderNav">

		</div>	
		<div class="TalioSeach">
			<form  name="form" action="" method="post" id="form">
				<input type="search" id="searchValue"/>
			</form>
			<ul>
				<li><a href="" target="_blank"><strong style="color: rgb(35, 132, 232);">电影</strong><span>影院热映</span></a></li>
				<li><a href="" target="_blank"><strong style="color: rgb(122, 106, 219);">电视</strong><span>影院热映</span></a></li>

				<li><a href="" target="_blank"><strong style="color: rgb(230, 70, 126);">同城</strong><span>影院热映</span></a></li>

			</ul>
		</div>	
		<div class="TalioLayer"></div>
	</header>
	<div class="card">
		<section id="move_show"></section>
		<script type="text/html" id="show">
			<header>
				<h2>影院热映</h2>
				<a href="morelist.html?search=in_theaters">更多</a>
			</header>
			<div class="section_content">
				<ul class="items">
					{{each subjects as value i}}
						<li class="item item_movie">
							<a href="subject.html?subject={{value.id}}">
								<img src="{{value.images.large}}">
								<p>{{value.title}}</p>
								<div class="item_rating" data-rating={{value.rating.stars}}>
									<ul class="rating_stars">
										<li class="rating-star"></li>
										<li class="rating-star"></li>
										<li class="rating-star"></li>
										<li class="rating-star"></li>
										<li class="rating-star"></li>
									</ul>
									<span>{{value.rating.average}}</span>
								</div>	
							</a>
						</li>
					{{/each}} 
				</ul>
			</div>	
		</script>

		<section id="move_soon"></section>
		<script type="text/html" id="soon">
			<header>
				<h2>即将上映</h2>
				<a href="morelist.html?search=in_theaters">更多</a>
			</header>
			<div class="section_content">
				<ul class="items">

						<li class="item item_movie">

								<div class="item_rating" data-rating={{value.rating.stars}}>
									<ul class="rating_stars">
										<li class="rating-star"></li>
										<li class="rating-star"></li>
										<li class="rating-star"></li>
										<li class="rating-star"></li>
										<li class="rating-star"></li>
									</ul>
									<span>{{value.rating.average}}</span>
								</div>	
							</a>
						</li>
					{{/each}} 
				</ul>
			</div>	
		</script>

		<section id="new_move"></section>
		<script type="text/html" id="new">
			<header>
				<h2>即将上映</h2>
				<a href="morelist.html?search=in_theaters">更多</a>
			</header>
			<div class="section_content">
				<ul class="items">
					{{each subjects as value}}
						<li class="item item_movie">
							<a href="subject.html?subject={{value.id}}">
								<img src={{value.subject.images.large}}>
								<p>{{value.subject.title}}</p>
								<div class="item_rating" data-rating={{value.subject.rating.stars}} >
									<ul class="rating_stars">
										<li class="rating-star"></li>
										<li class="rating-star"></li>
										<li class="rating-star"></li>
										<li class="rating-star"></li>
										<li class="rating-star"></li>
									</ul>
									<span>{{value.subject.rating.average}}</span>
								</div>	
							</a>
						</li>
					{{/each}}
				</ul>
			</div>	
		</script>
	</div>
